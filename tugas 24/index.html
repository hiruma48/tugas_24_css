<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>

            <div>
                <label>Alamat</label><textarea name="name" class="form-control" cols="30" rows="3"></textarea>
            </div>

            <div>
